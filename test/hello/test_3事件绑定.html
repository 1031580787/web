<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js">
		</script>
	</head>
	<body>
		<div id="test">
			<div :style="color" v-on:click="change1">事件绑定</div>
			<br />
			<div :style="color" @click="change2($event,'change2')">事件绑定</div>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:'#test',
			data:{
				'color':'background-color: aqua;'
			},
			methods:{
				change1(e){
					console.log(1);
					alert(e.target.style.backgroundColor)
				},
				change2:function(e,value){
					console.log(2);
					alert(e.target.style.backgroundColor)
				}
			}
		})
	</script>
</html>
