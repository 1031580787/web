<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内置指令</title>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript" src="../js/dayjs.min.js">
		</script>
	</head>
	<body>	
		<div id="test">
			<h1>n的值是：<span v-text="n"></span></h1>
			<h1>放大后n的值是：<span v-big="n"></span></h1>
			<button @click="n++">点击n++</button>
		</div>
			
			
	</body>
	<script type="text/javascript">
		 const vm = new Vue({
			el:"#test",
			data:{
				n:0
			},
			directives:{
				big(element,binding){
					console.log(element,binding)
					element.innerText=binding.value*10
					
				}
			}
			
		});
	</script>
</html>
