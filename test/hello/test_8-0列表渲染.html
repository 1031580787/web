<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js">
		</script>
	</head>
	<body>	
			<div id="test">
				<h1>数组</h1>
				<ul >
					<li v-for="(list,index) in arrayList" :key="index">
					序号：{{index}}；id：{{list.id}}；name：{{list.name}}</li>
				</ul>
				<br />
				<br />
				<h1>对象</h1>
				<ul>
					<li v-for="(value,key) in objList" :key="key">
						key：{{key}}；value：{{value}}
					</li>
				</ul>
			</div>
			
			
	</body>
	<script type="text/javascript">
		 const vm = new Vue({
			el:"#test",
			data:{
				arrayList:[
					{id:'01',name:'张三'},
					{id:'02',name:'李四'}
				],
				objList:{
					id:'03',
					name:'王五'
				}
			}
			
		});
	</script>
</html>
