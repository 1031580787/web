<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../js/vue.js">
	</script>
	<body>
		<div id="test">
			姓：<input type="text"  v-model="f" />
			<br />
			名：<input type="text" v-model="l" />
			<br>
			全名：<span>{{full}}</span>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:'#test',
			data:{
				f:'1',
				l:2
			},
			computed:{
				full(){
						return this.f+this.l
					}
			}
		})
	</script>
</html>
