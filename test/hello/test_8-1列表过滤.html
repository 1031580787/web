<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js">
		</script>
	</head>
	<body>	
			<div id="test">
				查询条件：<input type="text" placeholder="请输入关键字" v-model="keyword"/>
				<ul >
					<li v-for="list in comArray" :key="list.id">
					id：{{list.id}}；name：{{list.name}}</li>
				</ul>
			</div>
			
			
	</body>
	<script type="text/javascript">
		 const vm = new Vue({
			el:"#test",
			data:{
				keyword:'',
				arrayList:[
					{id:'01',name:'张三'},
					{id:'02',name:'李四'},
					{id:'03',name:'张四'}
				],
				comArray:[]
			},
			/* computed:{
				comArray(){
					return this.arrayList.filter((p)=>{
						return (p.name.indexOf(this.keyword) ) != -1
					})
				}
			} */
			watch:{
				keyword:{
					immediate:true,
					handler(val){
						this.comArray = this.arrayList.filter((p)=>{
							return (p.name.indexOf(val) ) != -1
							}) 
					}
				}
			}
		});
	</script>
</html>
